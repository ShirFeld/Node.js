<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body  {
     background-image: url("nepal.jpg");
     background-repeat: no-repeat, repeat;
     } 
     
 </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload=>

  <h1 style="color: rgb(238, 108, 32); 
    text-shadow: 0 0 5px #FFF, 0 0 10px  #d7ec62, 0 0 30px #73d4ec, 0 0 40px #ec62e1, 0 0 85px  #ec62e1, 0 0 85px #ec62e1; " 
     class="text-center">Add a new hobby:</h1>
    <br>

    <div class="container">


    <table id="hobbies" border="1" class="table table-striped"></table>

    <!-- POST request: -->
        
        <form>
         <div class="mb-3">
            <!--  hobby name -->
          <label for="hname" class="form-label"; font-size><u>name:</u></label>
          <input type="text" id="hname" class="form-control"/>
          </div>
            <!--  hobby limit age -->
          <label for="hage" class="form-label"><u>limit age:</u> </label>
          <input type="number" id="hage" class="form-control"/>

            <!--  hobby if in group -->
          <label for="hifInGruop" class="form-label"><u>if in group: </u> </label>
          <input type="boolean" id="hifInGruop" class="form-control"/>

            <!--  hobby address -->
          <label for="haddress" class="form-label"><u>Place:</u></label>
          <input type="text" id="haddress" class="form-control"/>

          <br>
          <button onclick="post()" class="btn btn-primary ">add hobby to the list</button>

         </div>
        </form>

        <div style="margin-left: 145px; margin-top: 10px;"> 
          <button onclick="document.location='index.html'" class="btn btn-primary "> Hobbies list </button>

        </div>

</div>

    <script src="script.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
